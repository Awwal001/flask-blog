<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="../static/style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div  class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <a class="navbar-brand" href="{{ url_for('core.index') }}">Bloggertown</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav">
    
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('core.index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('core.info') }}">About Us</a>
          </li>
            {% if current_user.is_authenticated %}
            
            <li class="nav-link"><a href="{{ url_for('users.account') }}">Account</a></li>
            <li class="nav-link"><a href="{{ url_for('blog_posts.create_post') }}">Create Post</a></li>
            <li class="nav-link"><a type="" class="btn btn-link"  data-toggle="modal" data-target="#out_modal">Log Out</a></li>
            {% else %}
            <li class="nav-link"><a href="{{ url_for('users.login') }}">Log In</a></li>
            <li class="nav-link"><a href="{{ url_for('users.register') }}">Register</a></li>
        
            {% endif %}
        
        </ul >
        <div >
        <form action="/search" method="post" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" name="q" placeholder="Blogpost's title" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
      </div>
    </nav>
    </div>

  <div class="modal" tabindex="-1" role="dialog" id="out_modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Log Out Pop up Modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to Log out?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

          <form action="{{ url_for('users.logout') }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Log out">
          </form>
        </div>
      </div>
    </div>
  </div>
  {% block content %}

  {% endblock %}
</div>


  </body>
</html>
